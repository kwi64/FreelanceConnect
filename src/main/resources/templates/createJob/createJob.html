<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Freelance Connect</title>
</head>
<body>
    <div th:fragment="container">
    <div class= "row">
    	<div class = "col">
    		<p>My Postings</p>
    	</div>
    	<div class = "col offset-8">
    		<p>Page 1 of 1</p>
    	</div>
    </div>
    <div class= "row">
    	<table>
    		<tr th:each="job: ${jobList}">
			<td th:text="${job.title}" />
			<td th:text="${job.EmployerTitle}" />
			<td th:text="${job.location}" />
			<td><a th:href="@{'/job/viewApplication?id=' + ${job.ID}}" class="btn" style="background-color: gray;">View Applications</a></td>
		</tr>
    	</table>
    </div>
    </div>
    </div>
</body>
</html>
