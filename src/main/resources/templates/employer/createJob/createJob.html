<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div th:fragment="container">
	<h1>Create New Job Posting</h1>
	<form action="#" th:action="@{/employer/createJob}" th:object="${createJob}"
		method="post">
	<p>Title</p>
	<input type="text" th:field="${createJob.title}">
	<br> 
	<p>Employer/Company Name</p>
	<input type="text" th:field="${createJob.employerTitle}">
	<br> 
	<p>Location</p>
	<input type="text" th:field="${createJob.location}">
	<br> 
	<p>Wage</p>
	<input type="text" th:field="${createJob.wage}">
	<br>
	<p>Validity</p>
	<p>From
	<input type="date" th:field="${createJob.validityStartDate}">
	To
	<input type="date" th:field="${createJob.validityEndDate}">
	</p>
	<p>Job Description: </p>
	<input type="text" th:field="${createJob.description}">
	<p>
		<input type="submit" value="Submit"/> 
	</p>

	</form>
</div>
</body>
</html>
