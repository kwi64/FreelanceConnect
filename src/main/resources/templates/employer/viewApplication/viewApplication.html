<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Freelance Connect</title>
</head>
<body>
    <div th:fragment="container">
    <div class= "row">
    	<div class = "col">
    		<p>Applications</p>
    	</div>
    	<div class = "col offset-8">
    		<p>Page 1 of 1</p>
    	</div>
    </div>
    <div class= "row">
    	<table>
    			<tr th:each="job: ${viewJob}">
				<td th:text="${job.title}" />
				<td th:text="${job.employerTitle}" />
				<td th:text="${job.location}" />
			</tr>
			
			<tr th:each="jobApplication: ${viewApplication}">
				<td th:text="${jobApplication.name}" />
				<td th:text="${jobApplication.country}" />
				<td><a th:href="@{'/employer/viewApplicationsOfJob?id=' + ${jobApplication.id}}" class="btn" style="background-color: gray;">View Applications</a></td>
				<td><a th:href="@{'/employer/rejectApplication?id=' + ${jobApplication.id}}" class="btn" style="background-color: red;">Delete Application</a></td>
			</tr>
    	</table>
    </div>
    <a class="btn" style="background-color: gray;"href="createJob">Create New Posting</a>
    <a class="btn" style="background-color: gray;"href="viewJob">View Jobs</a>
    </div>
    </div>
</body>
</html>
