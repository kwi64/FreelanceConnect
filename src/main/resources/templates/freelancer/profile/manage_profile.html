<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>FreelanceConnect</title>
</head>
<body>
	<div th:fragment="container">
		<div class="row">
			<div class="col-2" style="border: 1px solid black; margin: 5px;">
				<h4>Manage Profile</h4>
				<div class="field mb-2">
					<tr>
						<td><a th:href="@{/freelancer/delete-profile}" class="btn btn-danger" style='width: 150px; height: 40px;'>Delete Profile</a></td>
						<td><a th:href="@{/freelancer/delete-experience}" class="btn btn-danger" style='width: 150px; height: 60px; margin-top: 10px;'>Delete All Experiences</a></td>
						<td><a th:href="@{/freelancer/add-info}" class="btn btn-warning" style='width: 150px; height: 40px; margin-top: 10px;' >Edit Profile</a></td>
						<td><a th:href="@{/freelancer/add-experience}" class="btn btn-warning" style='width: 150px; height: 40px; margin-top: 10px;' >Add Experience</a></td>
					</tr>
				</div>
			</div>
			<div class="col-4" style="border: 1px solid black; margin: 5px;">
				<h4>Your Current Information</h4>
				<div class="field mb-2">
					<tr th:each="user: ${user}">
						<td>Name:</td>
						<td th:text="${user.name}"></td>
						<br>
						<td>Email:</td>
						<td th:text="${user.username}"></td>
						<br>
					</tr>
					<tr th:each="userInfo: ${userProfileInfo}">
						<td>Address 1:</td>
						<td th:text="${userInfo.address1}"></td>
						<br>
						<td>Address 2:</td>
						<td th:text="${userInfo.address2}"></td>
						<br>
						<td>City:</td>
						<td th:text="${userInfo.city}"></td>
						<br>
						<td>Province:</td>
						<td th:text="${userInfo.province}"></td>
						<br>
						<td>Country:</td>
						<td th:text="${userInfo.country}"></td>
						<br>
						<td>Skills:</td>
						<td th:text="${userInfo.skills}"></td>
					</tr>
				</div>
			</div>
			<div class="col-4" style="border: 1px solid black; margin: 5px;">
				<h4>Previous  Experience</h4>
					<tr th:each="createExperience: ${createExperience}">
						<td>Previous Job Title:</td>
						<td th:text="${createExperience.title}"></td>
						<br>
						<td>Previous Company:</td>
						<td th:text="${createExperience.company}"></td>
						<br>
						<td>Date Of Hire:</td>
						<td th:text="${createExperience.dateOfHire}"></td>
						<br>
						<td>Date Of Departure:</td>
						<td th:text="${createExperience.dateOfQuit}"></td>
						<br>
						<td th:if="${createExperience.currentlyWorking}">
							<p>You currently work here!</p>
						</td>
						<!--
						<td><a th:href="@{/freelancer/delete-experience}" class="btn btn-danger" style='width: 200px; height: 40px;'>Delete This Experience</a></td>
						<br> -->
						<br>
					</tr>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
